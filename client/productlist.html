<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP Javascript</title>
  <link rel="stylesheet" href="css/style.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/all.min.css" rel="stylesheet">
    
</head>
<style>
  @media screen and (min-width: 676px) {
        .modal-dialog {
          max-width: 700px; /* New width for default modal */
        }
        .desc-text-size{
          font-size: .5rem;
        }
    }
</style>
<body>
<main>
<button type="button" class="btn btn-success" id="addproductbtn" data-toggle="modal" data-target="#inputForm">Add New Product</button>
  <!-- Input Form Modal -->
  <div class="modal fade" id="inputForm" tabindex="-1" role="dialog" aria-labelledby="dialogBox" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modaltitle">Add New Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="modal-body">
          <!-- custom alertbox -->
          <div id="alertbox" class="alert alert-warning" role="alert" style="display:none"></div>
          <!-- custom alertbox -->
            <div class="form-group">
              <div class="row">
                <label for="prodname" class="">Product Name :</label>
                <input type="text" class="form-control" id="prodname" placeholder="Please Enter Product Name" name="prodname" required="true">
              </div>
            </div>
            <div class="form-group" id="productcode"  style="display:none">
              <div class="row">
                <label for="prodname" class="">Product Code :</label>
                <input type="text" class="form-control" id="prodcode" placeholder="Please Enter Product Code" name="prodcode" required="true">
              </div>
            </div>
            <div class="form-group" id="productstatus" style="display:none">
              <div class="row">
                <label for="prodstatus">Status :</label>
                <select name="prodstatus" id="prodstatus" class="form-control" required="true">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Obsolete">Obsolete</option>
                </select>
              </div>
            </div>  
            <div class="form-group">
              <div class="row">
                <label for="prodcategory">Category :</label>
                <select name="prodcategory" id="prodcategory" class="form-control" required="true"></select>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <label for="prodprice" class="">Price :</label>
                <input type="text" class="form-control" id="prodprice" placeholder="$10.00" name="prodprice" required="true">
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <label for="prodsize" class="">Sizes :</label>
                <select name="prodsize" id="prodsize" class="form-control" required="true"></select>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <label for="proddescription" class="">Description :</label>
                <textarea class="form-control" id="proddescription" name="proddescription" required="true"></textarea>
              </div>
            </div>        
        <!-- </form> -->
        </div>
        <div class="modal-footer">
          <button id="save-btn" type="button" class="btn btn-success">Save</button>
          <button id="cancel-btn" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

 <div class="search-area">
    <input type="text" id="search-input" placeholder="Search By Name">
    <button id="search-btn">Search</button>
  </div>
  <div class="table-responsive-sm">
    <table id="table" class="table table-sm">
      <thead class="thead-dark"></thead>
      <tbody></tbody>
    </table>
  </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="dialogBox" tabindex="-1" role="dialog" aria-labelledby="dialogBox" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">        
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="dialogBox"></h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> 
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button id="savebtn" type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button id="nobtn" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./js/productlist.js"></script>
</body>
</html>
